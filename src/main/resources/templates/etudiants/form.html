<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire √âtudiant</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,.08);
        }
        .card-header {
            background-color: #78c2ad;
            color: white;
            border-bottom: none;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/etudiants">
            ‚Üê Retour √† la liste
        </a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">
                        <span th:if="${etudiant.id == null}">‚ûï Ajouter un √©tudiant</span>
                        <span th:if="${etudiant.id != null}">‚úèÔ∏è Modifier l'√©tudiant</span>
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post" action="/etudiants/sauvegarder" th:object="${etudiant}">
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom *</label>
                            <input type="text"
                                   class="form-control"
                                   id="nom"
                                   th:field="*{nom}"
                                   required
                                   placeholder="Ex: Alami">
                        </div>

                        <div class="mb-3">
                            <label for="prenom" class="form-label">Pr√©nom *</label>
                            <input type="text"
                                   class="form-control"
                                   id="prenom"
                                   th:field="*{prenom}"
                                   required
                                   placeholder="Ex: Ahmed">
                        </div>

                        <div class="mb-3">
                            <label for="dateNaissance" class="form-label">Date de Naissance</label>
                            <input type="date"
                                   class="form-control"
                                   id="dateNaissance"
                                   th:field="*{dateNaissance}">
                        </div>

                        <div class="mb-3">
                            <label for="classe" class="form-label">Classe</label>
                            <select class="form-select" id="classe" th:field="*{classe}">
                                <option value="">-- S√©lectionner une classe --</option>
                                <option value="Petite Section">Petite Section</option>
                                <option value="Moyenne Section">Moyenne Section</option>
                                <option value="Grande Section">Grande Section</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                üíæ Enregistrer
                            </button>
                            <a href="/etudiants" class="btn btn-secondary btn-lg">
                                ‚ùå Annuler
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
