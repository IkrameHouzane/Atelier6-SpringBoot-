<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des √âtudiants</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/minty/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,.08);
        }
        .card-header {
            background-color: #78c2ad;
            color: white;
            border-bottom: none;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .btn-light {
            background-color: #e9ecef;
            border-color: #e9ecef;
            color: #343a40;
        }
        .btn-light:hover {
            background-color: #dee2e6;
            border-color: #dee2e6;
        }
        .table thead th {
            background-color: #343a40;
            color: white;
        }
        .badge-info {
            background-color: #17a2b8;
            color: white;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">
            üè´ Accueil
        </a>
        <span class="navbar-text ms-auto">
            Gestion des √âtudiants
        </span>
    </div>
</nav>

<div class="container mt-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h3 class="mb-0">üë¶ Liste des √âtudiants</h3>
            <a href="/etudiants/nouveau" class="btn btn-light">
                ‚ûï Ajouter un √©tudiant
            </a>
        </div>
        <div class="card-body">
            <!-- Formulaire de recherche -->
            <form method="get" action="/etudiants/rechercher" class="mb-4">
                <div class="input-group">
                    <input type="text" name="nom" class="form-control" placeholder="Rechercher par nom..." th:value="${param.nom}">
                    <button type="submit" class="btn btn-outline-primary">üîç Rechercher</button>
                </div>
            </form>

            <!-- Tableau des √©tudiants -->
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Pr√©nom</th>
                        <th>Date de Naissance</th>
                        <th>Classe</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="etudiant : ${etudiants}">
                        <td th:text="${etudiant.id}"></td>
                        <td th:text="${etudiant.nom}"></td>
                        <td th:text="${etudiant.prenom}"></td>
                        <td th:text="${#dates.format(etudiant.dateNaissance, 'dd/MM/yyyy')}"></td>
                        <td>
                            <span class="badge bg-info" th:text="${etudiant.classe}"></span>
                        </td>
                        <td>
                            <a th:href="@{/etudiants/modifier/{id}(id=${etudiant.id})}"
                               class="btn btn-sm btn-warning">
                                ‚úèÔ∏è Modifier
                            </a>
                            <a th:href="@{/absences/etudiant/{id}(id=${etudiant.id})}"
                               class="btn btn-sm btn-info">
                                üìã Absences
                            </a>
                            <a th:href="@{/etudiants/supprimer/{id}(id=${etudiant.id})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('√ätes-vous s√ªr de vouloir supprimer cet √©tudiant ?')">
                                üóëÔ∏è Supprimer
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(etudiants)}">
                        <td colspan="6" class="text-center text-muted">
                            Aucun √©tudiant trouv√©
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
