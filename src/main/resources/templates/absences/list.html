<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Absences</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">üè† Accueil</a>
        <span class="navbar-text text-white">
                Gestion des Absences
            </span>
    </div>
</nav>

<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
            <h3 class="mb-0">üìã Liste des Absences</h3>
            <a href="/absences/nouveau" class="btn btn-light">
                ‚ûï Ajouter une absence
            </a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>√âtudiant</th>
                        <th>Date</th>
                        <th>Motif</th>
                        <th>Justifi√©e</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="absence : ${absences}">
                        <td th:text="${absence.id}"></td>
                        <td>
                            <strong th:text="${absence.etudiant.nom + ' ' + absence.etudiant.prenom}"></strong>
                            <br>
                            <small class="text-muted" th:text="${absence.etudiant.classe}"></small>
                        </td>
                        <td th:text="${#dates.format(absence.date, 'dd/MM/yyyy')}"></td>
                        <td th:text="${absence.motif}"></td>
                        <td>
                            <span th:if="${absence.justifiee}" class="badge bg-success">‚úÖ Oui</span>
                            <span th:unless="${absence.justifiee}" class="badge bg-danger">‚ùå Non</span>
                        </td>
                        <td>
                            <a th:href="@{/absences/modifier/{id}(id=${absence.id})}"
                               class="btn btn-sm btn-warning">
                                ‚úèÔ∏è Modifier
                            </a>
                            <a th:href="@{/absences/supprimer/{id}(id=${absence.id})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('√ätes-vous s√ªr de vouloir supprimer cette absence ?')">
                                üóëÔ∏è Supprimer
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(absences)}">
                        <td colspan="6" class="text-center text-muted">
                            Aucune absence trouv√©e
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
